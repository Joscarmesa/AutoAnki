<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Tarjetas Anki</title>
    <!-- Cargar Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Generador de Tarjetas Anki</h1>
    <form action="/generate" method="POST">
        <div class="mb-3">
            <label for="front" class="form-label">Frente de la Tarjeta</label>
            <input type="text" class="form-control" id="front" name="front" required>
        </div>
        <div class="mb-3">
            <label for="back" class="form-label">Reverso de la Tarjeta</label>
            <input type="text" class="form-control" id="back" name="back" required>
        </div>
        <button type="submit" class="btn btn-primary">Generar Tarjeta</button>
    </form>
</body>
</html>
