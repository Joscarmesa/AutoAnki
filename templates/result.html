<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado - Tarjeta Anki</title>
    <!-- Cargar Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilo personalizado para la tarjeta -->
    <style>
        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flip {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-front {
            background-color: #f8f9fa;
        }

        .card-back {
            background-color: #e9ecef;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="container mt-5">
    <h1>Tarjeta Anki Generada</h1>
    <div class="card-container" onclick="flipCard()">
        <div class="card" id="ankiCard">
            <div class="card-face card-front">
                <h3>{{ anki_card.front }}</h3>
            </div>
            <div class="card-face card-back">
                <h3>{{ anki_card.back }}</h3>
            </div>
        </div>
    </div>
    <a href="/" class="btn btn-primary mt-3">Generar otra tarjeta</a>

    <script>
        function flipCard() {
            const card = document.getElementById('ankiCard');
            card.classList.toggle('flip');
        }
    </script>
</body>
</html>
